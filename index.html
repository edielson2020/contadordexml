<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Leitor de NF-e (XML)</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style media="print">
    #btnImprimir,
    #inputXML,
    label[for="inputXML"] {
      display: none !important;
    }
  </style>
</head>

<body class="bg-light py-5">
  <div class="container">
    <h1 class="mb-4 text-center">Leitor de Notas Fiscais (XML)</h1>
    <div class="d-flex justify-content-end mb-3">
      <button id="btnImprimir" onclick="gerarImpressao()" class="btn btn-primary" disabled>
        Imprimir Listagem
      </button>
    </div>
    <div class="mb-3">
      <label for="inputXML" class="form-label">Selecionar arquivos XML</label>
      <input type="file" id="inputXML" class="form-control" multiple accept=".xml">
    </div>
    <h4 class="mt-5">Notas Fiscais</h4>
    <table class="table table-striped table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Arquivo</th>
          <th>Valor Total</th>
          <th>CFOP</th>
          <th>ICMS</th>
        </tr>
      </thead>
      <tbody id="tabelaNotas"></tbody>
      <tfoot class="table-secondary fw-bold">
        <tr>
          <td>Total Geral</td>
          <td id="totalValor">R$ 0.00</td>
          <td>-</td>
          <td id="totalICMS">R$ 0.00</td>
        </tr>
      </tfoot>
    </table>
    <h4 class="mt-5">Totais por CFOP</h4>
    <table class="table table-striped table-bordered mt-3">
      <thead class="table-primary">
        <tr>
          <th>CFOP</th>
          <th>Total de Notas</th>
          <th>Total de ICMS</th>
        </tr>
      </thead>
      <tbody id="tabelaCFOP"></tbody>
    </table>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
